<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Hobby</title>
    <link type="text/css" rel="stylesheet" href="form_hobby.css">
</head>
<body>
    <div class="container">
        <form action="" method="" class="form-hobby">
            <h1 class="form-title">SỞ THÍCH CỦA BẠN</h1>
            <span class="form-fullname">Họ và Tên</span>
            <input type="text" name="yourname"><br><br>
            <span class="form-email">Email</span>
            <input type="text" name="email"><br><br>
            <span class="form-checkbox">Sở thích</span>
            <label class="checkbox"><input type="checkbox" name="hobby" value="sport" >Thể thao</label>
            <label class="checkbox"><input type="checkbox" name="hobby" value="music">Âm nhạc</label>
            <label class="checkbox"><input type="checkbox" name="hobby" value="readBook">Đọc sách</label><br><br>
            <span style="margin-left: 121px"></span>
            <label class="checkbox"><input type="checkbox" name="hobby" value="webBrowswe">Lướt Web</label>
            <label class="checkbox"><input type="checkbox" name="hobby" value="playGame">Chơi game</label>
            <label class="checkbox"><input type="checkbox" name="hobby" value="film">Điện ảnh</label><br><br>
            <span style="margin-left: 121px"></span>
            <label class="checkbox"><input type="checkbox" name="hobby" value="travel">Du lịch</label><br><br>
            <span style="margin-left: 121px"></span>
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </form>

        <br><br>
        <form action="" method="get" class="form-singup">
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
            <span class="name">Họ tên</span> <input type="text" name="fullName"><br><br>
            <span>Ngày sinh</span> <input type="date" name="date"><br><br>
            <span class="gioiTinh">Giới tính</span><label><input type="radio" name="sex" value="male">Nam</label>
            <label><input type="radio" name="sex" value="female">Nữ</label><br><br>
            <span>Địa chỉ</span><br><textarea cols="50" rows="5"></textarea><br><br>
            <span class="className">Tên lớp</span>
            <select>
                <option>-Chọn lớp-</option>
                <option>-Lớp A-</option>
                <option>-Lớp B-</option>
                <option>-Lớp C-</option>
                <option>-Lớp D-</option>
            </select>
            <br><br>
            <span class="singup-email">Email</span><input type="text" name="Email"><br><br>
            <span class="singup-phone">Điện thoại</span><input type="text" name="phone-number"><br><br>
            <span class="button"></span>
            <input type="submit" value="Đăng ký">
            <input type="Reset" value="Nhập lại">


        </form>
    </div>

</body>
</html>
